<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <div class="login">
        <form action="/abc" method="post">
            <div class="username">
            <label for="username">姓名</label>
            <input id="username" type="text" name="username1" placeholder="用户名">
            </div>
             <div class="password">
            <label for="password">密码</label>
            <input id="password" type="text" name="password1" placeholder="输入密码">
             </div>
       
             <div class="sex">
            <label>性别</label>
            <input type="radio" name="sex" value="男">男
            <input type="radio" name="sex" value="女">女
             </div>
            <div class="hobby">
                <label>爱好</label>
                <input type="checkbox" name="hobby" value="data">data
                <input type="checkbox" name="hobby" value="travel">旅游
                <input type="checkbox" name="hobby" value="pets">宠物
             </div>
            <div class="textarea">
            <label for="textarea">评论</label>
                <textarea id="textarea" name="aritcle">
                 ddd
                </textarea>
            </div>
            <div class="select">
             <label for="car">我的car</label>
            <select id="car" name="car">
                <option value="saab">萨博</option>
                <option value="lexus">雷克萨斯</option>
            </select>

            </div>
            <div class="submit">
            <button>提交</button>
            </div>
        </form>
    </div>
</body>
</html>
